<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
   <header>
    <nav class="text-right">
        <ul>
          <li> <a href="#">Github</a> </li>
          <li> <a href="#">Portfolio</a> </li>
          <li> <a href="#">Contact</a> </li>
        </ul>
    </nav>
   </header>

   <main>
       <h1 class="text-center">My New Website</h1>
       <figure>
            <img src="assets/images/image-1.png" alt="website coming soon!"
            <figcaption class="text-center">website under construction, launching soon..</figcaption>
       </figure>
       <section id="contact">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <ul>
                  <li>
                    <label class="text-right" for="name">Name:</label>
                    <input type="text" id="name" name="user-name">
                  </li>
                  <li>
                    <label class="text-right" for="email">Email:</label>
                    <input type="text" id="email" name="user-email">
                  </li>
                </ul>
                <div class="text-center">
                    <button type="submit">SEND</button>
                </div>
            </form>
       </section>
   </main>
   
   <footer class="text-center">
    2023 My New Website
   </footer>

</body>
</html>
